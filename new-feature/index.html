<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .dialog::backdrop{
            background-color: rgba(0,0,255, 0.2);
        }
        dialog{
            opacity: 0;
            scale: 0;
            display: block;
            transition: all 2.5s;
        }
        dialog[open]{
            opacity: 1;
            scale: 2;
        }
    </style>
</head>
<body>
    <dialog id="d">
        <form action="" method="dialog">
            <p>Hi mom check out my dialog</p>
            <button>Close</button>
        </form>
        <button onclick="d.close()">close</button>

    </dialog>
    <button onclick="d.showModal()">Opend Dialog</button>
</body>
</html>

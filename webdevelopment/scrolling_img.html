<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
padding: 0;
box-sizing: border-box;

    }
   .container{
    width: 20rem;
    height: 20rem;
    background: rgb(245, 113, 13);
    display: flex;
    overflow: scroll;
scroll-snap-type: x proximity;
   } 
   .container div{
    min-width: 20rem;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 10rem;
    color: wheat;
    scroll-snap-align: center;

   }
</style>
<body>
    <section class="nr1">
        <div class="container">
<div class="box1">1</div>
<div class="box2">2</div>
<div class="box3">3</div>
<div class="box4">4</div>
<div class="box5">5</div>

        </div>
    </section>
</body>
</html>
